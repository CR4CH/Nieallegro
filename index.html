<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allegro - Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }
		.wcag{
			display: flex;
			justify-content: flex-end;
			gap:15px;
		}
		.btwcag{
			height: 55px;
			width: 165px;
			border: 2px solid;
			border-radius: 25px;
		}
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background-color: #222;
			border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff6600;
        }
        .center-elements {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        .search-bar{
            flex-grow: 1;
        }
        input[type="text"],
        .category-list, .btszukaj {
            height: 40px;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 100%;
            background-color: #222;
            border: 1px solid #ddd;
        }
        .category-list {
            border: 1px solid #ddd;
            background-color: #222;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="grey"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right;
        }
		.btszukaj{
			background-color: #ff6600;
            border: none;
            padding: 10px;
            color: white;
            cursor: pointer;
            font-weight: bold;
		}
        .search-container {
            width: 90%;
            max-width: 800px;
            display: flex;
            align-items: center;
        }
        .icons {
            display: flex;
            gap: 20px;
        }
        .icons i {
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        .category-bar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .category-bar div {
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            border-left: 1px solid #555;
			border-right: 1px solid #555;
            flex-grow: 1;
            text-align: center;
        }
        .category-bar div:first-child {
            border-left: none;
        }
        .category-bar div:last-child {
            border-right: none;
        }
        .ads {
            text-align: center;
            justify-content: center;
            font-size: 200px;
            height: 500px;
            border-bottom: 1px solid #ddd;
            color: #ff6600;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            border-bottom:#222;
        }

        .slides {
            display: flex;
            transition: transform 2s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 350px;
            display: none;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: scale-down;
            display: block;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .arrow.prev {
            left: 10px;
        }

        .arrow.next {
            right: 10px;
        }

        .dots {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ff6600;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product {
            width: 150px;
            height: 150px;
            background-color: #ff6600;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0px 20px 0px 20px;
            border: 1px solid #ddd;
        }
        .product img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: inherit;
            display: block;
        }
        @media (max-width: 900px) {
            .header {
                flex-direction: column;
                text-align: center;
            }
            .search-bar {
                margin: 10px 0;
            }
            .category-bar {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
