<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allegro - Strona</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wcag">
		<button class="btwcag" >Aa</button>
		<button class="btwcag" >Kontrast</button>
		<button class="btwcag" >Transkrypcja</button>
	</div>
    <div class="header">
        <div class="logo">
            <a href="./index.html">Nieallegro</a>
        </div>
        <div class="center-elements">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Czego szukasz?">
                </div>
			    <select name="Kategorie" class="category-list">
				    <option>Wszystkie Kategorie</option>
				    <option>Dom i ogród</option>
				    <option>Elektronika</option>
				    <option>Zabawki</option>
			    </select>
                <button class="btszukaj" >SZUKAJ</button>
            </div>
        </div>
        <div class="icons">
            <i class="fas fa-truck"></i>
            <i class="fas fa-heart"></i>
            <i class="fas fa-envelope"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-shopping-bag"></i>
        </div>
    </div>

    <div class="category-dropdown">
        <button class="category-toggle" id="categoryToggle">Kategorie</button>
        <div class="category-dropdown-list" id="categoryDropdownList">
            <div>Allegro Days do -40%</div>
            <div>Allegro Protect</div>
            <div>Gwarancja niskiej ceny</div>
            <div>Sprzedawaj na Allegro</div>
            <div>Moje Allegro</div>
        </div>
    </div>
    <div class="category-bar">
        <div>Kategorie</div>
        <div>Allegro Days do -40%</div>
        <div>Allegro Protect</div>
        <div>Gwarancja niskiej ceny</div>
        <div>Sprzedawaj na Allegro</div>
        <div>Moje Allegro</div>
    </div>
    <div class="ads">
          <div class="slider">
            <div class="slides">
                <div class="slide active">
                    <img src="./slide1.jpeg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="./slide2.jpeg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="./slide3.jpeg" alt="Slide 3">
                </div>
            </div>
            <button class="arrow prev" onclick="prevSlide()">&#10094;</button>
            <button class="arrow next" onclick="nextSlide()">&#10095;</button>
            <div class="dots">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
    </div>
    <div class="product-container">
        <div class="product">
            <a href="./produkt.html"><img src="maslo.jpg" alt="Produkt"></a>
        </div>
        <div class="product">
			<a href="./produkt.html"><img src="maslo.jpg" alt="Produkt"></a>
		</div>
        <div class="product">
			<a href="./produkt.html"><img src="maslo.jpg" alt="Produkt"></a>
		</div>
        <div class="product">
			<a href="./produkt.html"><img src="maslo.jpg" alt="Produkt"></a>
		</div>
        <div class="product">
			<a href="./produkt.html"><img src="maslo.jpg" alt="Produkt"></a>
		</div>
		<div class="product">
			<a href="./produkt.html"><img src="maslo.jpg" alt="Produkt"></a>
		</div>
		<div class="product">
			<a href="./produkt.html"><img src="maslo.jpg" alt="Produkt"></a>
		</div>
    </div>
    <script>
        let currentIndex = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');

            if (index >= slides.length) currentIndex = 0;
            if (index < 0) currentIndex = slides.length - 1;

            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        function nextSlide() {
            currentIndex++;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex--;
            showSlide(currentIndex);
        }

        function currentSlide(index) {
            currentIndex = index - 1;
            showSlide(currentIndex);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(currentIndex);
        });
    </script>
	<script>
    document.addEventListener('DOMContentLoaded', () => {
        const [btnAa, btnKontrast, btnTranskrypcja] = document.querySelectorAll('.btwcag');
        const html = document.documentElement;
        const body = document.body;

        btnAa.addEventListener('click', () => {
            html.classList.toggle('font-bigger');
        });

        btnKontrast.addEventListener('click', () => {
            body.classList.toggle('high-contrast');
        });

        btnTranskrypcja.addEventListener('click', () => {
            console.log("Transkrypcja kliknięta");
        });

        const categoryToggle = document.getElementById('categoryToggle');
        const categoryDropdownList = document.getElementById('categoryDropdownList');
        if (categoryToggle && categoryDropdownList) {
            categoryToggle.addEventListener('click', function() {
                categoryDropdownList.classList.toggle('show');
                categoryToggle.classList.toggle('open');
            });

            document.addEventListener('click', function(e) {
                if (!categoryToggle.contains(e.target) && !categoryDropdownList.contains(e.target)) {
                    categoryDropdownList.classList.remove('show');
                    categoryToggle.classList.remove('open');
                }
            });
        }
    });
	</script>
</body>
</html>
